
{% extends 'base.html' %}

{%load  static %}


{% block main%}


<div class="titulo_platos">

    <h1>Eventos</h1>
    </div>

    <div class="platos">
        {% for evento in eventos %}
            <div class="card" style="width: 18rem; margin: 2rem">
                <img src="{{evento.img}}" style="max-height: 200px;min-height: 200px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h2>{{ evento.nombre_evento }}</h2>
                  <p class="card-text">{{ evento.descripcion }}</p>
                  <p>Precio: ${{ evento.precio }}</p>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
