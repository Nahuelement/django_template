<!doctype html>

<html>
<head>
    <title>Lista de Platos</title>
</head>
<body>
    {% block 'base' %}
    {%include 'base.html' %}
    {% endblock %}

    {% block 'carousel' %}
    {%include 'carousel.html' %}
    {% endblock %}
    
    <h1>Lista de Platos</h1>
    {% for plato in platos %}
        <div>
            <h2>{{ plato.nombre }}</h2>
            <p>{{ plato.descripcion }}</p>
            <img src="{{ plato.img }}" alt="{{ plato.nombre }}">
            <p>Precio: {{ plato.precio }}</p>
        </div>
    {% endfor %}
</body>
</html>
